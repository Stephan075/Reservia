<body>

  <header>
    <!-- nav -->
    <nav class="navbar">
      <!-- logo -->
      <div class="logo">
        <a href="#"><img src="./images/logo/Reservia.svg" alt="Logo reservia"></a>
      </div>
      <div class="navbar-link accomodation active-link">
        <div class="underline-effect"></div>
        <a href="#">Hébergement</a>
      </div>
      <div class="navbar-link activities">
        <div class="underline-effect"></div>
        <a href="#">Activités</a>
      </div>
      <div class="navbar-link sign-up">
        <a href="#">S'inscrire</a>
      </div>
    </nav>
    <!-- end nav -->
  </header>

  <main>
    <!-- search -->
    <section class="search">
      <div class="h1-title">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre ville ou en pleine nature</p>
      </div>
      <!-- input search -->
      <div class="search-content">
        <div class="search-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input type="text" placeholder="Marseille, France" class="search-input">
        <button class="search-button">Rechercher</button>
        <button class="search-button-mobile "><i class="fas fa-search"></i></button>
      </div>

      <!-- filters -->
      <div class="filters">
        <h2>Filtres</h2>
        <ul class="filters-list">
          <li class="filter-elem">
            <i class="fas fa-money-bill-wave icon-filter"></i>Économique
          </li>

          <li class="filter-elem">
            <i class="fas fa-child icon-filter"></i>Familial
          </li>

          <li class="filter-elem">
            <i class="fas fa-heart icon-filter"></i>Romantique
          </li>

          <li class="filter-elem">
            <i class="fas fa-dog icon-filter"></i>Animaux autorisés
          </li>
        </ul>
      </div>

      <!-- i -->
      <div class="info">
        <i class="fas fa-info"></i>
        <span>Plus de 500 logements sont disponibles dans cette ville</span>
      </div>
    </section>
  </main>
