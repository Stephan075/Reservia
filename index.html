<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/8bfeeb506e.js" crossorigin="anonymous"></script>
  <title>Reservia</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <!-- logo -->
    <a href="#" class="logo"><img src="./images/logo/Reservia.svg" alt="Logo reservia"></a>
    <!-- nav -->
    <ul>
      <li><a class="active" href="#">Hébergements</a></li>
      <li><a href="#">Activités</a></li>
      <li><a href="#">S'inscrire</a></li>
    </ul>
  </header>
  <div class="container">
    <!-- search -->
    <section class="search">
      <div class="title">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre ville ou en pleine nature</p>
      </div>
      <!-- input search -->
      <div class="search-content">
        <div class="search-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input type="text" placeholder="Marseille, France" class="search-input">
        <button class="search-button">Rechercher</button>
      </div>

      <!-- filters -->
      <div class="filters">
        <h2>Filters</h2>
        <ul class="filters-list">
          <li class="filter-elem">
            <i class="fas fa-money-bill-wave icon-filter"></i>Économique
          </li>

          <li class="filter-elem">
            <i class="fas fa-child icon-filter"></i>Familial
          </li>

          <li class="filter-elem">
            <i class="fas fa-heart icon-filter"></i>Romantique
          </li>

          <li class="filter-elem">
            <i class="fas fa-dog icon-filter"></i>Animaux autorisés
          </li>
        </ul>
      </div>

      <!-- i -->
      <div class="info">
        <i class="fas fa-info"></i>
        <span>Plus de 500 logements sont disponibles dans cette ville</span>
      </div>


    </section>
  </div>
</body>

</html>
